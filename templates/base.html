{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth" dir="ltr">
  
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Osman Uğur Demirer</title>
 
<link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800;900&amp;family=Rubik:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,300&amp;display=swap" rel="stylesheet">
    
     <!-- Plugins css -->
    <link rel="stylesheet" href="{% static 'css/mobilemenu.css' %}" />
    <!-- <link rel="stylesheet" href="./assets/css/glightbox.min.css" /> -->
    <link rel="stylesheet" href="../../../../cdn.jsdelivr.net/npm/swiper%408/swiper-bundle.min.css"/>
    <!-- Tailwind css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem("theme-color") === "dark" || (!("theme-color" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.documentElement.classList.add("dark");
      } 
      if (localStorage.getItem("theme-color") === "light") {
        document.documentElement.classList.remove("dark");
      } 
    </script>
  </head>
  <body class="font-rubik dark:bg-dark_primary_bg">

    <!-- Preloader start -->
    <div id="preloader">
        <div class="loader--border"></div>
    </div>
    <!-- Preloader end -->
    {% block content %}
    
        {% endblock %}

        <!-- Footer start -->
          <footer class="py-7 w-full">
          <div class="container mx-auto">
              <div class="grid grid-cols-1 only-md:grid-cols-2 lg:grid-cols-2">
                  <div>
                    <p class="flex items-center flex-wrap sm:justify-center dark:text-white">Developed with <span class="px-[3px]">
                      <svg class="text-paragraph dark:text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="text-paragraph" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-heart"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg></span>  by <span class=" px-[3px]"><a class="text-accent1 hover:font-bold" href="#">Benos</a></span>© 2023</p>
                  </div>
                  <div class="flex items-center justify-end gap-8 sm:justify-center sm:mt-[15px]">
                      <a href="#" class="text-parapgrap dark:text-slate-200 hover:text-accent1 dark:hover:text-accent1 font-medium text-[18px] sm:text-[16px]">Terms & Condition</a>
                      <a href="#" class="text-parapgrap dark:text-slate-200 hover:text-accent1 dark:hover:text-accent1 font-medium text-[18px] sm:text-[16px]"> Privacy Policy</a>
                  </div>
              </div>
          </div>

        </footer>
        <!-- Footer end -->
    </div>
      

    <!-------- Plugins js ------>

    <!-- Swiper js -->
    <script src="../../../../cdn.jsdelivr.net/npm/swiper%408/swiper-bundle.min.js"></script>
    
    <!-- imagesloaded js -->
    <script src="{% static 'js/imagesloaded.pkgd.min.js' %}" defer></script>

    <!-- Isotope js -->
    <script src="{% static 'js/isotope.pkgd.min.js' %}" defer></script>
  
  <!-- Custom js -->
    <script src="{% static 'js/script.js' %}" defer></script>

    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.getItem("theme-color") === "dark" || (!("theme-color" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
        document.getElementById("light__to--dark")?.classList.add("dark--version");
      } 
      if (localStorage.getItem("theme-color") === "light") {
        document.getElementById("light__to--dark")?.classList.remove("dark--version");
      } 
    </script>
  </body>

</html>
